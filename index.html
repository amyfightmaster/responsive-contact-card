<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css.reset.css">
</head>
<body>
    <article class="contact-card">
        <div class="profile-picture">
            <img src="images/link-profile-picture.jpg" alt="Profile Picture">
        </div>
    
        <div class="contact-details">
            <p>Link</p>
            <p>Hero of Hyrule, Manager</p>
            <p>(555) 231-2186</p>
        </div>
    
        <div class="company-details">
            <p>Heroes-R-Us</p>
            <p>Proudly poviding quality heroics for Hyrule and beyond since 1986!</p>
        </div>
    </article>
    
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    -->
    


</body>
</html>
